<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - WorkShow</title>
</head>
<body>
  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <label>Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <label>Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    <button type="submit">Ingresar</button>
  </form>

  <p id="msg"></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://127.0.0.1:5000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          const data = await response.json();
          document.getElementById("msg").innerText = "✅ Login exitoso. Bienvenido " + data.usuario;
          // Aquí podrías redirigir al inicio
          window.location.href = "inicio.html";
        } else {
          const error = await response.json();
          document.getElementById("msg").innerText = "❌ " + error.error;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("msg").innerText = "❌ Error de conexión con el servidor";
      }
    });
  </script>
</body>
</html>
