<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cliente</title>
  <link rel="stylesheet" href="registro-cliente.css">
</head>
<body>

  <div class="container">
    <img src="../imagenes/logo.jpeg" alt="WorkShow Logo" class="logo">
    <h2>Registro de Cliente</h2>
    <p class="subtitle">Completa tus datos para empezar a encontrar servicios.</p>

    <form>
      <label>Nombre Completo</label>
      <input type="text" placeholder="Tu nombre completo">

      <label>Correo Electrónico</label>
      <input type="email" placeholder="Ej. juan.perez@email.com">

      <label>Contraseña</label>
      <input type="password" placeholder="Ej. ContraseñaSegura123">

      <label>Confirmar contraseña</label>
      <input type="password" placeholder="Repetir Contraseña">

      <label>Dirección</label>
      <input type="text" placeholder="Ej. Calle 123">

      <label>Ciudad</label>
      <input type="text" placeholder="Ej. Ciudad de México">

      <div class="buttons">
        <a href="../inicio.html" class="btn-back">Atrás</a>
        <button type="submit" class="btn-submit">Registrarse</button>
      </div>
    </form>
  </div>

</body>
</html>
