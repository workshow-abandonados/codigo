<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkShow - Agenda</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/cliente-app/agenda-cliente.css">
</head>
<body>

  <!-- =========================
       Barra de navegación (COMÚN)
  ========================= -->
  <header class="navbar">
    <div class="logo">WORKSHOW</div>
    <nav class="menu">
      <a href="/cliente-app/inicio-cliente.html"><i class="bi bi-house-door"></i> Inicio</a>
      <a href="/cliente-app/servicio.html"><i class="bi bi-briefcase"></i> Servicios</a>
      <a href="/cliente-app/agenda.html"><i class="bi bi-calendar-event"></i> Agenda</a>
      <a href="#"><i class="bi bi-clock-history"></i> Historial</a>
    </nav>
    <div class="right-section">
      <!-- barra de búsqueda -->
      <input type="text" placeholder="Buscar...">
      <!-- iconos -->
      <div class="icons">
        <i class="bi bi-chat-dots icon"></i>
        <i class="bi bi-bell icon"></i>
      </div>
      <!-- perfil -->
      <div class="profile">
        <i class="bi bi-person-circle"></i>
      </div>
    </div>
  </header>

  <!-- =========================
       Contenido Agenda
  ========================= -->
  <div class="container-fluid mt-4">
    <div class="agenda-container">
      
      <!-- Calendario -->
      <section class="calendar">
        <h3>Agenda</h3>
        <div class="calendar-header">
          <button>&lt;</button>
          <span>agosto de 2025</span>
          <button>&gt;</button>
          <button class="today-btn">Hoy</button>
        </div>
        <table class="calendar-table">
          <thead>
            <tr>
              <th>Dom</th>
              <th>Lun</th>
              <th>Mar</th>
              <th>Mié</th>
              <th>Jue</th>
              <th>Vie</th>
              <th>Sáb</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td><td></td><td></td><td></td><td></td><td>1</td><td>2</td>
            </tr>
            <tr>
              <td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td>
            </tr>
            <tr>
              <td>10</td><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td>
            </tr>
            <tr>
              <td>17</td><td>18</td><td>19</td><td>20</td>
              <td class="selected">21</td>
              <td>22</td><td>23</td>
            </tr>
            <tr>
              <td>24</td><td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td>
            </tr>
            <tr>
              <td>31</td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Lista de eventos -->
      <section class="event-list">
        <h3>Eventos del 21 de agosto de 2025</h3>
        <p>No hay eventos para este día.</p>
      </section>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
