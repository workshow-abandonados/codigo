<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkShow - Agenda</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/cliente-app/agenda-cliente.css">
  <style>
    /* Ajuste contenedor calendario */
    #calendar {
      max-width: 1000px;
      margin: 20px auto;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- =========================
       Barra de navegación (COMÚN)
  ========================= -->
  <header class="navbar">
    <div class="logo">WORKSHOW</div>
    <nav class="menu">
      <a href="/cliente-app/inicio-cliente.html"><i class="bi bi-house-door"></i> Inicio</a>
      <a href="/cliente-app/servicio.html"><i class="bi bi-briefcase"></i> Servicios</a>
      <a href="/cliente-app/agenda.html"><i class="bi bi-calendar-event"></i> Agenda</a>
      <a href="#"><i class="bi bi-clock-history"></i> Historial</a>
    </nav>
    <div class="right-section">
      <!-- barra de búsqueda -->
      <input type="text" placeholder="Buscar...">
      <!-- iconos -->
      <div class="icons">
        <i class="bi bi-chat-dots icon"></i>
        <i class="bi bi-bell icon"></i>
      </div>
      <!-- perfil -->
      <div class="profile">
        <i class="bi bi-person-circle"></i>
      </div>
    </div>
  </header>

  <!-- =========================
       Contenido Agenda con FullCalendar
  ========================= -->
  <div class="container-fluid mt-4">
    <div id="calendar"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es', // idioma español
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
          {
            title: 'Servicio de Plomería',
            start: '2025-09-10',
            color: '#28a745'
          },
          {
            title: 'Cita con Cliente',
            start: '2025-09-15',
            end: '2025-09-16',
            color: '#ffc107'
          },
          {
            title: 'Trabajo de Pintura',
            start: '2025-09-21',
            color: '#007bff'
          }
        ]
      });

      calendar.render();
    });
  </script>
</body>
</html>
