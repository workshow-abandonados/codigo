<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkShow - Servicios</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="servicio.css">
</head>
<body>

  <header class="navbar">
  <div class="logo">WORKSHOW</div>
  <nav class="menu">
    <a href="/cliente-app/inicio-cliente.html"><i class="bi bi-house-door"></i> Inicio</a>
    <a href="/cliente-app/servicio.html"><i class="bi bi-briefcase"></i> Servicios</a>
    <a href="#"><i class="bi bi-calendar-event"></i> Agenda</a>
    <a href="#"><i class="bi bi-clock-history"></i> Historial</a>
  </nav>
  <div class="right-section">
    <!-- barra de búsqueda -->
    <input type="text" placeholder="Buscar servicios...">
    <!-- iconos de agenda y mensajes -->
    <div class="icons">
      <i class="bi bi-chat-dots icon"></i>
      <i class="bi bi-bell icon"></i>
    </div>
    <!-- perfil usuario -->
    <div class="profile">
      <i class="bi bi-person-circle"></i>
    </div>
  </div>
</header>


  <!-- Contenido -->
  <div class="container-fluid mt-4">
    <div class="row">
      
      <!-- Sidebar filtros -->
      <aside class="col-md-3">
        <div class="card p-3 shadow-sm">
          <h5 class="mb-3">Filtros</h5>
          <div class="mb-3">
            <label class="form-label">Categoría</label>
            <select class="form-select">
              <option selected>Seleccionar categoría</option>
              <option>Electricista</option>
              <option>Fontanero</option>
              <option>Pintor</option>
              <option>Carpintero</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Ubicación</label>
            <input type="text" class="form-control" placeholder="Ciudad o dirección">
          </div>
          <div class="mb-3">
            <label class="form-label">Disponibilidad</label>
            <input type="date" class="form-control">
          </div>
          <button class="btn btn-success w-100">Aplicar Filtros</button>
        </div>
      </aside>

      <!-- Resultados de Servicios -->
      <section class="col-md-9">
        <h4 class="mb-4">Resultados de Servicios</h4>
        <div class="row g-4">
          
          <!-- Tarjeta de servicio -->
          <div class="col-md-3">
            <div class="card service-card shadow-sm p-3 h-100">
              <div class="text-center">
                <i class="bi bi-person-circle profile-icon"></i>
              </div>
              <h6 class="text-center mt-2 fw-bold">Juan Pérez</h6>
              <p class="text-center text-muted small">Electricista</p>
              <p class="text-center small"><i class="bi bi-geo-alt"></i> Madrid</p>
              <div class="text-center text-warning mb-2 small">
                ★★★★☆ <span class="text-muted">(120 Reseñas)</span>
              </div>
              <p class="text-center text-success small"><i class="bi bi-patch-check"></i> Certificado</p>
              <div class="d-flex flex-column gap-2 mt-2">
                <button class="btn btn-outline-secondary btn-sm">Ver Perfil</button>
                <button class="btn btn-success btn-sm">Solicitar Servicio</button>
              </div>
            </div>
          </div>

          <!-- Copiar más tarjetas para simular el grid -->
          <div class="col-md-3">
            <div class="card service-card shadow-sm p-3 h-100">
              <div class="text-center">
                <i class="bi bi-person-circle profile-icon"></i>
              </div>
              <h6 class="text-center mt-2 fw-bold">María López</h6>
              <p class="text-center text-muted small">Fontanero</p>
              <p class="text-center small"><i class="bi bi-geo-alt"></i> Barcelona</p>
              <div class="text-center text-warning mb-2 small">
                ★★★★☆ <span class="text-muted">(95 Reseñas)</span>
              </div>
              <p class="text-center text-success small"><i class="bi bi-patch-check"></i> Certificado</p>
              <div class="d-flex flex-column gap-2 mt-2">
                <button class="btn btn-outline-secondary btn-sm">Ver Perfil</button>
                <button class="btn btn-success btn-sm">Solicitar Servicio</button>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
